<div class="card bg-light">
  <div class="card-body">
    <h5 class="card-title text-center">Agrgar cita</h5>
    <div class="text-center" *ngIf="formularioIncorrecto">
      <span class="badge bg-danger">Todos los campos son obligatorios</span>
    </div>
    <div class="fomr-group mb-3">
      <label for="nombre">Nombre</label>
      <input id="nombre" [(ngModel)]="nombre" type="text" class="form-control" placeholder="Ingrese su nombre">
    </div>
    <div class="fomr-group mb-3">
      <label for="fecha">Fecha</label>
      <input id="fecha" [(ngModel)]="fecha" type="date" class="form-control" placeholder="Ingrese la fecha de la cita">
    </div>
    <div class="fomr-group mb-3">
      <label for="hora">Hora</label>
      <input id="hora" [(ngModel)]="hora" type="time" class="form-control" placeholder="Ingrese la hora de la cita">
    </div>
    <div class="fomr-group mb-3">
      <label for="sintomas">Sintomas</label>
      <textarea id="sintomas" [(ngModel)]="sintomas" class="form-control" rows="4" placeholder="Ingrese los sintomas"></textarea>
    </div>
    <button class="btn-danger btn w-100" (click)="agregarCita()">Agregar cita</button>
  </div>
</div>
